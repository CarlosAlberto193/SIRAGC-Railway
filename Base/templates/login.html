{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>S.I.R.A.G.C | Inicia Sesión o Regístrate</title>

<!-- Bootstrap -->
<link href="{% static 'FrWork/admin_lte/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
<!-- Font Awesome -->
<link href="{% static 'FrWork/admin_lte/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
<!-- NProgress -->
<link href="{% static 'FrWork/admin_lte/vendors/nprogress/nprogress.css' %}" rel="stylesheet">
<!-- Animate.css -->
<link href="{% static 'FrWork/admin_lte/vendors/animate.css/animate.min.css' %}" rel="stylesheet">
<!-- Custom Theme Style -->
<link href="{% static 'FrWork/admin_lte/build/css/custom.min.css' %}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form method="POST">
              {% csrf_token %}
              <h1>Iniciar Sesión</h1>
              <div>
                <input type="text" name="email" class="form-control" placeholder="Correo Electrónico" required="" />
              </div>
              <div>
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required="" />
              </div>
              <div>
                <button type="submit" class="btn btn-default submit">Ingresar</button>
                <button type="button" class="btn btn-default submit" onclick="window.location.href='{% url 'registrar' %}'">Registrar Empleado</button>
              </div>
              <div class="clearfix"></div>
              <div class="separator">
                <div class="clearfix"></div>
                <br />
                <div>
                  <h1><i class="fa fa-graduation-cap"></i> SIRAGC</h1>
                  <p>©MMXXIV Todos los Derechos Registrados.</p>
                  <p>S.I.R.A.G.C es un Proyecto Universitario.</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
